<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="b3m3">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.svg">
  <link rel="stylesheet" href="css/style.min.css?_v=20220625120634">
  <title>Password generator</title>
</head>

<body>
  <div class="app" id="app">
    <div class="container">
      <div class="app__main">
        <div class="app__title">
          <h1 class="">Password generator</h1>
        </div>

        <div class="app__body">
          <div class="app__password password">
            <input class="password__input" type="text" readonly>
            <span class="password__hover">coppyed</span>
          </div>

          <div class="app__settings settings">
            <div class="settings__row">
              <input class="settings__checkbox" id="numbers" type="checkbox">
              <label class="settings__label" for="numbers">Numbers</label>
              <span class="settings__custom"></span>
            </div>

            <div class="settings__row">
              <input class="settings__checkbox" id="symbols" type="checkbox">
              <label class="settings__label" for="symbols">Symbols</label>
              <span class="settings__custom"></span>
            </div>

            <div class="settings__row">
              <label class="range-label" for="symbols">Password length - <span>8</span></label>
              <input class="settings__range" id="range" type="range" min="8" max="24" value="8" step="1">
            </div>

            <div class="settings__row">
              <button class="settings__btn">GENERATE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.min.js?_v=20220625120634"></script>
</body>

</html>
